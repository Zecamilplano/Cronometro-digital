<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão progamçao do zero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<body>
    </head>
    <img src="./imagens/foto.png" alt="foto">
    <div id="caixa-numero">
        <span class="numeros" id="hora">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="minutos">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="segundos">00</span>
        <span class="numeros">:</span>
        <span class="numeros numero-verde" id="mili">00</span>
    </div>
    <div id="caixa-botoes">
        <button class="botoes" id="start">Start</button>
        <button class="botoes" id="stop">Stop</button>
        <button class="botoes" id="reset">Reset</button>
    </div>
    <script>
        let btnstart= document.getElementById("start")  
        let btnstop= document.getElementById("stop")
        let btnreset= document.getElementById("reset")
        let mili1= document.getElementById("mil")
        let segundos1= document.getElementById("segundos")
        let minutos1= document.getElementById("minutos")
        let horas1= document.getElementById("hora")

        let startTimer
        let ms= "00"
        let seg= "00"
        let min= "00"
        let hr= "00"

        function start(){
            startTimer= setInterval(function () {
                ms++

                if (ms == 100){
                    seg++

                    if(seg < 10){
                        seg =  "0" + seg    
                    }

                    ms = 0
                }

                if (seg == 60){
                    min++

                    if(min < 10){
                        min =  "0" + min    
                    }

                    seg=0
                }
                if (min == 60){
                    hr++

                    if(hr < 10){
                        hr =  "0" + hr    
                    }

                    min=0
                }

                atualizaValor();

                btnstart.classList.add("ativo")
            }, 10);  // 1 ms é =1000
        }

        function stop(){
            clearInterval(startTimer)
            btnstop.classList.add("ativo")  
            btnstart.classList.remove("ativo")          
        }
        function reset(){
            clearInterval(startTimer)
            ms = "00"
            seg = "00"
            min = "00"
            hr = "00"
            atualizaValor()
            btnstart.classList.remove("ativo")
            btnstop.classList.remove("ativo")
        }

        function atualizaValor(){
            mili.innerHTML=ms
            segundos1.innerHTML= seg
            minutos1.innerHTML = min
            horas1.innerHTML = hr
        }

        btnstart.addEventListener("click", start)
        btnstop.addEventListener("click", stop)
        btnreset.addEventListener("click", reset)
    </script>
</body>
    
</html>
